<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <script>
        function validarFormulario(event) {
            event.preventDefault(); // Evita que el formulario se envíe directamente

            var correo = document.getElementById("correo").value;
            var usuario = document.getElementById("usuario").value;
            var contraseña = document.getElementById("contraseña").value;
            var confirmacontraseña = document.getElementById("confirma contraseña").value;

            if (contraseña !== confirmacontraseña) {
                alert("Las contraseñas no coinciden.");
                return false;
            }

            // Aquí podrías enviar el formulario o mostrar los datos
            alert("Formulario enviado correctamente.\n\nCorreo: " + correo + "\nUsuario: " + usuario);
            return true;
        }
    </script>
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form onsubmit="validarFormulario(event)">
        <label for="correo">Correo electrónico:</label><br>
